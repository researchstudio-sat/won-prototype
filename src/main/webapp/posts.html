<div class="lift:surround?with=default;at=content">
    <head_merge>
        <title class="lift:Needs.titleNeedsByTag"></title>
    </head_merge>
    <div class="older-posts">
        <h3 class="lift:Needs.getTag">
            These are posts tagged with '<span></span>'
        </h3>

        <div class="lift:Needs.listNeedsByTag post teaser">
            <h2 class="post-title">
                <a class="post-title-link" href="/read/@id">@title</a>
            </h2>

            <div class="post-metadata">
                <span class="post-author">by @author.first @author.last</span>,
                <span class="post-date">
                    @postedAt
                </span>
                <span class="post-offers">
                    &nbsp;|&nbsp; no
					offers
                </span>
            </div>
        </div>
    </div>
</div>
