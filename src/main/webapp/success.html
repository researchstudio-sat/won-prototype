<div class="lift:surround?with=default;at=content">
    <head_merge>
        <title class="lift:Posts.titlePostsCreated"></title>
    </head_merge>
    <div class="post-created">
        <h2 class="post-title">
            <a class="post-title-link" href="/read/@id">@title</a>
        </h2>

        <div class="post-created">
            Congratulations, you created your post <a class="post-link" href="/read/@id/@token">@title</a>

            use the following link to share your post:
            <span class="post-link">
                @host/read/@id/@token
            </span>

            and use the following link to <a class="post-link" href="/read/@id/@adminToken">admin</a> your post:
             <span class="post-link">
                @host/admin/@id/@adminToken
            </span>

        </div>
    </div>

</div>
