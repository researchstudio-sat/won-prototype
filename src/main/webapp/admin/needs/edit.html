<div class="lift:surround?with=default;at=content">
    <form class="lift:Needs.edit?form=post">
        <p>

        <div class="lift:msgs?showAll=true"></div>
        <p>

        <div id="post-edit">
            <p>
                <label>Need title:</label>
                <input id="postTitle" type="text" name="title" value="" class="mb:title"/>
            </p>

            <p>
                <label>Write here:</label>
                <textarea id="content" name="content" class="mb:content"></textarea>
            </p>
        </div>
        <p id="tags">
            <label>Enter some tags:</label>
            <input type="text" size="50" name="tags" value=""/>
        </p>

        <p>
            <input type="submit" value="Publish this post to the blog"/>
        </p>
    </form>
</div>
