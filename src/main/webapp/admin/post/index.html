					<thead> 
						<tr>

					</thead>

					<tr class="post_item">
                        <td>
                            <span>@id</span>
                        </td>
					  	<td>
						   <a href="/admin/post/#">@title</a>
						</td> 
				  	</tr> 
					</tbody>
				</table>
			</div>
